/* üé¨ Gallery Grid */

.card{

  box-shadow:0 0 15px rgba(139,92,246,0.4);
  transition:transform 0.4s ease;

.card:hover{transform:scale(1.05);}
.thumb{
  width:100%;height:200px;border-radius:12px;
  background-size:cover;background-position:center;
  position:relative;cursor:pointer;
}
.play-btn{
  position:absolute;top:50%;left:50%;
  transform:translate(-50%,-50%);
  background:rgba(0,0,0,0.6);
  border:2px solid var(--purple);
  color:#fff;border-radius:50%;
  width:60px;height:60px;display:flex;
  align-items:center;justify-content:center;
  font-size:22px;
  transition:background 0.3s ease;

.thumb:hover .play-btn{background:linear-gradient(90deg,var(--accent),var(--purple));}

/* üí´ Typing text under cards */
.card-text {

  white-space:nowrap;
  overflow:hidden;
  border-right:2px solid var(--purple);
  width:0;
  animation:typing 4s steps(40,end) infinite alternate;
}
@keyframes typing {
  from {width:0;}
  to {width:100%;}
}

/* üíú Popup Player */
#popup{

<script>
// Secret Code System
const SECRET_CODE="A.K"; // ‚Üê Change password here

function checkCode(){
  const val=document.getElementById("code").value.trim().toUpperCase();
  const err=document.getElementById("errorMsg");
  if(val===SECRET_CODE){
    document.getElementById("lockScreen").style.display="none";
    localStorage.setItem("secret_access","granted");
    playMusic();
  } else {
    err.style.display="block";

}

// üéµ Background Music
function playMusic(){
  const music=document.getElementById("bgMusic");
  music.volume=0.4;
  const tryPlay=()=>music.play().catch(()=>{});
  tryPlay();
  document.addEventListener("click",()=>music.play(),{once:true});
  document.addEventListener("touchstart",()=>music.play(),{once:true});
}

// üé¨ Popup Player Logic
const popup=document.getElementById("popup");
const popupVideo=document.getElementById("popupVideo");
const popupImg=document.getElementById("popupImg");
const bgMusic=document.getElementById("bgMusic");

document.querySelectorAll(".thumb").forEach(t=>{
  t.addEventListener("click",()=>{
    const type=t.dataset.type;
    const src=t.dataset.src;
    popup.classList.add("active");
    if(type==="video"){
      popupImg.style.display="none";
      popupVideo.style.display="block";
      popupVideo.src=src;
      popupVideo.play();
      bgMusic.pause();
    } else if(type==="image"){
      popupVideo.style.display="none";
      popupImg.style.display="block";
      popupImg.src=src;
      bgMusic.pause();
    }
  });
});

function closePopup(){
  popup.classList.remove("active");
  popupVideo.pause();
  popupVideo.src="";
  popupImg.src="";
  bgMusic.play().catch(()=>{});
}

// üí´ Typing animation
document.querySelectorAll('.card-text').forEach((el)=>{
  const fullText=el.dataset.text;
  let i=0, direction=1;
  setInterval(()=>{
    el.textContent=fullText.slice(0,i);
    i+=direction;
    if(i===fullText.length || i===0) direction*=-1;
  },120);
});
</script>
