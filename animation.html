<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>BTS Animation Zone üíú</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      background: radial-gradient(circle at top,#2b002b,#000);
      font-family:'Poppins',sans-serif;
      color:#fff;
      overflow:hidden;
    }

    /* ---- Rain Animation ---- */
    .drop{
      position:fixed;
      width:84px;
      will-change:transform,opacity;
      z-index:2;
    }
    @keyframes fall{
      0%{transform:translateY(-120px);opacity:1}
      80%{opacity:1}
      100%{transform:translateY(110vh);opacity:0}
    }

    /* ---- Slider ---- */
    .container{
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      width:1000px;
      height:600px;
      background:#f5f5f5;
      border-radius:20px;
      overflow:hidden;
      box-shadow:0 30px 50px #111;
    }

    .slide .item{
      width:200px;
      height:300px;
      position:absolute;
      top:50%;
      transform:translate(0,-50%);
      border-radius:20px;
      box-shadow:0 30px 50px #000;
      background-position:50% 50%;
      background-size:cover;
      transition:0.5s;
      display:inline-block;
    }

    .slide .item:nth-child(1),
    .slide .item:nth-child(2){
      top:0;
      left:0;
      transform:translate(0,0);
      border-radius:0;
      width:100%;
      height:100%;
    }

    .slide .item:nth-child(3){left:50%;}
    .slide .item:nth-child(4){left:calc(50% + 220px);}
    .slide .item:nth-child(5){left:calc(50% + 440px);}
    .slide .item:nth-child(n + 6){left:calc(50% + 660px);opacity:0;}

    .item .content{
      position:absolute;
      top:50%;
      left:100px;
      width:300px;
      text-align:left;
      color:#fff;
      transform:translate(0,-50%);
      font-family:system-ui;
      display:none;
      text-shadow:0 0 8px #000;
    }

    .slide .item:nth-child(2) .content{display:block;}

    .content .name{
      font-size:38px;
      text-transform:uppercase;
      font-weight:bold;
      opacity:0;
      animation:animate 1s ease-in-out 1 forwards;
    }
    .content .des{
      margin-top:10px;
      margin-bottom:20px;
      opacity:0;
      animation:animate 1s ease-in-out 0.3s 1 forwards;
    }
    .content button{
      padding:10px 20px;
      border:none;
      cursor:pointer;
      border-radius:8px;
      background:linear-gradient(90deg,#ff4d78,#8b5cf6);
      color:#fff;
      opacity:0;
      animation:animate 1s ease-in-out 0.6s 1 forwards;
    }
    @keyframes animate{
      from{opacity:0;transform:translate(0,100px);filter:blur(33px);}
      to{opacity:1;transform:translate(0);filter:blur(0);}
    }

    .button{
      width:100%;
      text-align:center;
      position:absolute;
      bottom:20px;
      z-index:3;
    }
    .button button{
      width:40px;
      height:35px;
      border-radius:8px;
      border:none;
      cursor:pointer;
      margin:0 5px;
      border:1px solid #000;
      transition:0.3s;
    }
    .button button:hover{
      background:#a855f7;
      color:#fff;
      box-shadow:0 0 10px #a855f7;
    }

    /* Controls (Music + Back) */
    #controls{
      position:fixed;
      top:15px;
      right:15px;
      z-index:5;
      display:flex;
      gap:10px;
    }
    #controls button{
      background:linear-gradient(90deg,#ff4d78,#8b5cf6);
      border:none;
      padding:10px 12px;
      border-radius:10px;
      font-weight:700;
      color:#fff;
      cursor:pointer;
      box-shadow:0 0 10px #a855f7;
    }

    @media (max-width:768px){
      .container{width:90%;height:400px;}
      .item .content{left:30px;width:240px;}
      .content .name{font-size:28px;}
    }
  </style>
</head>
<body>

  <!-- Music Controls -->
  <div id="controls">
    <button id="pause"><i class="fa-solid fa-music"></i> Play Music</button>
    <a href="index.html"><button><i class="fa-solid fa-home"></i> Home</button></a>
  </div>

  <!-- Music -->
  <audio id="bg" loop>
    <source src="assets/Pal Pal x Ishq x Saiyaara - Mashup  Faheem Abdullah  Afusic  Soften Vibes.mp3" type="audio/mp3">
  </audio>

  <!-- Rain Animation -->
  <script>
    const members = ['rm.jpg','Jin.jpg','suga.jpg','J hope.jpg','jimin.jpg','v.jpg','jk.jpg'];
    function spawn(){
      const n = document.createElement('img');
      n.src = 'assets/' + members[Math.floor(Math.random()*members.length)];
      n.className = 'drop';
      n.style.left = Math.random()*100 + 'vw';
      const dur = 3000 + Math.random()*3000;
      n.style.animation = 'fall '+(dur/1000)+'s linear forwards';
      n.style.width = (60 + Math.random()*40)+'px';
      document.body.appendChild(n);
      setTimeout(()=>{ n.remove(); }, dur+200);
    }
    setInterval(spawn, 400);
    for(let i=0;i<6;i++){ setTimeout(spawn, i*200); }
  </script>

        </div>

      <div class="item" style="background-image:url(https://i.ibb.co/NSwVv8D/img3.jpg);">
        <div class="content">

          <div class="des">Rapper ‚Ä¢ Producer ‚Ä¢ Songwriter</div>

    <div class="button">
      <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
      <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
  </div>

  <!-- JS for Slider -->
  <script>
    const next = document.querySelector('.next');
    const prev = document.querySelector('.prev');
    next.addEventListener('click', ()=>{
      let items = document.querySelectorAll('.item');
      document.querySelector('.slide').appendChild(items[0]);
    });
    prev.addEventListener('click', ()=>{
      let items = document.querySelectorAll('.item');
      document.querySelector('.slide').prepend(items[items.length - 1]);
    });

    // Music Control
    const music = document.getElementById('bg');
    function playMusic(){music.volume=0.5;music.play().catch(()=>{});}
    playMusic();

    document.getElementById('pause').addEventListener('click', ()=>{
      if(!music.paused){
        music.pause();
        document.getElementById('pause').innerHTML='<i class="fa-solid fa-play"></i> Play';
      } else {
        music.play();
        document.getElementById('pause').innerHTML='<i class="fa-solid fa-music"></i> Pause';
      }
    });
  </script>
</body>
</html>
